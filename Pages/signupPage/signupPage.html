<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="https://flarefrontui.netlify.app/pages/components.css">
    <link rel="stylesheet" href="/Pages/loginPage/loginPage.css">
    <link rel="stylesheet" href="/Pages/style.css">
    <link rel="stylesheet" href="/Pages/header.css">
    <script src="https://kit.fontawesome.com/223f475189.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <div class="navbar">
            <div class="logo">
                <a href="/Pages/homePage/homepage.html">
                    <h2>FlareFrontRigs</h2>
                </a>
            </div>
            <div class="nav-search">
                <input type="text" placeholder="search" />
            </div>
            <nav class="nav-aside">
                <ul class="nav-ul">
                    <li><a href="/Pages/loginPage/loginpage.html"><button type="button"
                                class="btn btn-primary">Login</button></a></li>
                    <li><a href="/Pages/wishlistpage/wishlistpage.html">
                            <div class="badge">
                                <i class="fa-regular fa-heart"></i>
                                <div class="badge-count">0</div>
                        </a></li>
                    <li><a href="/">
                            <div class="badge">
                                <i class="fa-solid fa-cart-shopping"></i>
                                <div class="badge-count">0</div>
                        </a></li>
                </ul>
            </nav>
        </div>
    </div>

    <main class="login-main">
        <form class="form-main">
            <h2>Signup</h2>
            <div class="user-input">
                <label for="">Email Adress:</label>
                <input type="text" class="input-box" name="" id="" placeholder="Enter your Email">
                <label for="">Password:</label>
                <input type="password" class="input-box" name="" id="" placeholder="Enter your password">
            </div>

            <div class="alt-input">
                <div><input type="checkbox" name="" id="remember">
                    <label for="remember">I accept all terms and conditions</label></div>
            </div>

            <div class="submit-input">
                <a href="/Pages/signupPage/signupPage.html"><button type="button" class="btn btn-primary">Create new
                        account</button></a>
                <a href="/Pages/loginPage/loginpage.html">Already have an account? <i
                        class="fa-solid fa-angle-right"></i></a>
            </div>

        </form>
    </main>


</body>

</html>
